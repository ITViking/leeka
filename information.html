<script>
  function toggleHamburgerMenu() {
    const nav = document.querySelector("#navigation");
    const menuBars = document.querySelectorAll(".menu-bar");
    if(nav.className == "nav-open") {
      nav.classList.remove("nav-open");
      nav.style.zIndex = -1;
      nav.style.opacity = 0.0;
      menuBars[0].classList.remove("rotate-menu-bar-positive");
      menuBars[1].classList.remove("remove-menu-bar");
      menuBars[2].classList.remove("rotate-menu-bar-negative");
      return;
    }
    nav.style.zIndex = 1;
    nav.style.opacity = 0.98;
    nav.classList.add("nav-open");

    // transform hamburger menu to close icon
    menuBars[0].classList.add("rotate-menu-bar-positive");
    menuBars[1].classList.add("remove-menu-bar");
    menuBars[2].classList.add("rotate-menu-bar-negative");
  }
</script>
